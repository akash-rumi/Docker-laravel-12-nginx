version: '3.8'

services:
  php:
    build: ./php
    container_name: php
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ../src:/var/www/html
    depends_on:
      - db
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=laravel
      - DB_USERNAME=akash
      - DB_PASSWORD=root
      - APP_ENV=local
      - APP_DEBUG=true
    networks:
      - app_network

  webserver:
    image: nginx:1.27-alpine   # or nginx:latest — alpine is lighter
    container_name: webserver
    restart: unless-stopped
    environment:
      TZ: "Asia/Dhaka"
    ports:
      - "80:80"
    volumes:
      - ../src:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - app_network

  db:
    image: mysql:8.0   # 5.7 is EOL — strongly recommend 8.0+
    container_name: db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: akash
      MYSQL_PASSWORD: root
      TZ: "Asia/Dhaka"
    ports:
      - "3306:3306"
    volumes:
      - ../database:/var/lib/mysql   # changed to standard path
      # - ./mysql/init:/docker-entrypoint-initdb.d:ro
      # - ./mysql/logs:/var/log/mysql
      # - ./mysql/data:/var/lib/mysql   # remove if using the line above
    networks:
      - app_network

  phpmyadmin:
    image: phpmyadmin:5.2
    container_name: phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: akash
      PMA_PASSWORD: root
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - app_network

networks:
  app_network:
    driver: bridge